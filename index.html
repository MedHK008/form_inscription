<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>connexion</title>
    <link rel="stylesheet" href="styling.css">
    <script src="main.js"></script>
</head>
<body>
    
    <div id="general">
        <form id="loginForm">
            <table>
                <tr>
                    <th id="title"><h1>Connexion</h1></th>
                </tr>
                <tr>
                    <td>
                        <label for="mail"><h2>adresse email</h2></label>
                        <input id="mail" type="email" placeholder="adresse email">
                    </td>
                </tr>
                <tr>
                    <td>
                            <small id="emailFeedback"></small>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password"><h2>password</h2></label>
                       <input id="password" type="password" placeholder="mot de passe">
                    </td>
                </tr>
                <tr>
                    <td>
                            <small id="passwordFeedback"></small>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" id="connexion">Connexion</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
